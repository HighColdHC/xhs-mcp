name: Build macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd desktop
          npm install

      - name: Download Chromium using Playwright
        run: |
          cd desktop
          npx playwright install chromium
          mkdir -p vendor/chromium
          # macOS Chromium path from Playwright cache
          PLAYWRIGHT_CHROMIUM_PATH=$(find ~/Library/Caches/ms-playwright -type d -name "chrome-*" | head -1)
          if [ -d "$PLAYWRIGHT_CHROMIUM_PATH" ]; then
            cp -r "$PLAYWRIGHT_CHROMIUM_PATH"/* vendor/chromium/
            echo "Chromium copied successfully"
            ls -la vendor/chromium/
          else
            echo "Chromium not found in cache"
            exit 1
          fi

      - name: Verify vendor structure
        run: |
          cd desktop
          echo "Checking vendor structure..."
          ls -la vendor/ || echo "vendor dir not found"
          ls -la vendor/backend/ || echo "backend dir not found"
          ls -la vendor/chromium/ || echo "chromium dir not found"

      - name: Build backend
        run: |
          cd backend
          GOOS=darwin GOARCH=amd64 go build -o ../desktop/vendor/backend/xhs-mcp .

      - name: Build Electron app for macOS
        run: |
          cd desktop
          # Temporarily remove icon.png to avoid macOS size requirement issues
          mv icon.png icon.png.bak 2>/dev/null || true
          npm run build -- --mac
          mv icon.png.bak icon.png 2>/dev/null || true

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: xhs-mcp-macos
          path: desktop/dist/*.dmg
