name: Build macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd desktop
          npm install

      - name: Install Playwright and download Chromium
        run: |
          cd desktop
          npx playwright install chromium
          mkdir -p vendor/chromium
          cp -r ~/Library/Caches/ms-playwright/chromium-*/chrome-win64 vendor/chromium/

      - name: Build backend
        run: |
          cd backend
          go build -o ../desktop/vendor/backend/xhs-mcp .

      - name: Build Electron app for macOS
        run: |
          cd desktop
          npm run build -- --mac

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: xhs-mcp-macos
          path: desktop/dist/*.dmg
