name: Build macOS App

on:
  push:
    branches:
      - main
      - master
      - fix/startup-stability
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Build backend
        run: |
          cd backend
          go build -o xhs-mcp

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd desktop
          npm install

      - name: Download Chromium for macOS
        run: |
          cd desktop
          mkdir -p vendor/chromium/chrome-mac
          # 使用 Hugo.Giraudel 的 Chromium 下载服务（更可靠）
          CHROMIUM_REVISION=1345455
          echo "Downloading Chromium revision: $CHROMIUM_REVISION"
          curl -L -o chromium.zip "https://www.chromium.org/getChrome" || \
          curl -L -o chromium.zip "https://download-chromium.appspot.com/dl/Mac/chrome-mac.zip" || \
          curl -L -o chromium.zip "https://storage.googleapis.com/chromium-browser-snapshots/Mac/$CHROMIUM_REVISION/chrome-mac.zip"

          # 检查下载的文件是否是有效的 zip
          file chromium.zip

          # 解压
          unzip -q chromium.zip

          # 处理可能的目录结构
          if [ -d "chrome-mac" ]; then
            mv chrome-mac/* vendor/chromium/chrome-mac/
            rm -rf chrome-mac
          elif [ -d "Chromium.app" ]; then
            mkdir -p vendor/chromium/chrome-mac
            mv Chromium.app vendor/chromium/chrome-mac/
          fi

          rm -f chromium.zip
          ls -la vendor/chromium/chrome-mac/

      - name: Build Electron app
        run: |
          cd desktop
          npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: XHS-MCP-Desktop-macOS
          path: desktop/dist/*.dmg
          retention-days: 30

      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: desktop/dist/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
