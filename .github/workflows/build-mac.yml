name: Build macOS App

on:
  push:
    branches:
      - main
      - master
      - fix/startup-stability
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Build backend
        run: |
          cd backend
          go build -o xhs-mcp

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd desktop
          npm install

      - name: Download Chromium for macOS
        run: |
          cd desktop
          mkdir -p vendor/chromium/chrome-mac
          # 使用官方 Chromium 下载服务
          CHROMIUM_VERSION=$(curl -s "https://chromium.woolyss.com/api/os?os=mac&arch=x64&out=json" | grep -o '"chromium_version":"[^"]*"' | cut -d'"' -f4)
          echo "Chromium version: $CHROMIUM_VERSION"
          # 使用简化的下载方式，直接下载已知版本
          curl -L -o chromium.zip "https://www.googleapis.com/download_storage/v1/b/chromium-browser-snapshots/Mac/1345455/chrome-mac.zip"
          unzip -q chromium.zip
          mv chrome-mac/* vendor/chromium/chrome-mac/
          rm -rf chrome-mac chromium.zip
          ls -la vendor/chromium/chrome-mac/

      - name: Build Electron app
        run: |
          cd desktop
          npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: XHS-MCP-Desktop-macOS
          path: desktop/dist/*.dmg
          retention-days: 30

      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: desktop/dist/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
