name: Build macOS App

on:
  push:
    branches:
      - main
      - master
      - fix/startup-stability
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Build backend
        run: |
          cd backend
          go build -o xhs-mcp

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd desktop
          npm install
          # 安装 Playwright 用于下载 Chromium
          npm install --save-dev @playwright/chromium

      - name: Download Chromium for macOS
        run: |
          cd desktop
          # 使用 Playwright 下载 Chromium
          npx playwright install chromium

          # 创建 vendor 目录
          mkdir -p vendor/chromium/chrome-mac

          # 查找并复制 Playwright 下载的 Chromium
          PLAYWRIGHT_CHROMIUM=$(find ~/Library/Caches/ms-playwright -name "chrome-*.zip" -o -name "chromium-*" -type d 2>/dev/null | head -1)

          if [ -n "$PLAYWRIGHT_CHROMIUM" ] && [ -d "$PLAYWRIGHT_CHROMIUM" ]; then
            echo "Found Playwright Chromium at: $PLAYWRIGHT_CHROMIUM"
            # 复制 Chromium 到 vendor 目录
            if [ -f "$PLAYWRIGHT_CHROMIUM/chrome-mac" ]; then
              cp -R "$PLAYWRIGHT_CHROMIUM/chrome-mac"/* vendor/chromium/chrome-mac/
            elif [ -d "$PLAYWRIGHT_CHROMIUM" ]; then
              cp -R "$PLAYWRIGHT_CHROMIUM"/* vendor/chromium/chrome-mac/ 2>/dev/null || true
            fi
          else
            echo "Playwright Chromium not found in cache, downloading directly..."
            # 备用方案：直接从 Playwright GitHub 下载
            CHROMIUM_VERSION=$(curl -s https://playwright.azureedge.net/builds/chromium | grep -o 'href="[^"]*"' | head -1 | sed 's/href="//;s/".*//' || echo "1345455")
            curl -L -o chromium.zip "https://playwright.azureedge.net/builds/chromium/${CHROMIUM_VERSION}/mac-mac.zip" || \
            curl -L -o chromium.zip "https://storage.googleapis.com/chromium-browser-snapshots/Mac/$CHROMIUM_VERSION/chrome-mac.zip"

            unzip -q chromium.zip
            if [ -d "chrome-mac" ]; then
              mv chrome-mac/* vendor/chromium/chrome-mac/
              rm -rf chrome-mac
            elif [ -d "Chromium.app" ]; then
              mv Chromium.app vendor/chromium/chrome-mac/
            fi
            rm -f chromium.zip
          fi

          ls -la vendor/chromium/chrome-mac/

      - name: Build Electron app
        run: |
          cd desktop
          npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: XHS-MCP-Desktop-macOS
          path: desktop/dist/*.dmg
          retention-days: 30

      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: desktop/dist/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
